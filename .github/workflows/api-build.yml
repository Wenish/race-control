name: 🦁 API Build
'on':
  workflow_dispatch: {}
  push:
    paths:
      - 'api-race-control/**'
defaults:
  run:
    working-directory: api-race-control
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: build-race-control-api
          path: |
            package.json
            dist/