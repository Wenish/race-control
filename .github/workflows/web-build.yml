name: ü¶Å WEB Build
'on':
  workflow_dispatch: {}
  push:
    paths:
      - 'web-race-control/**'
defaults:
  run:
    working-directory: web-race-control
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: build-race-control-web
          path: |
            web-race-control/dist/